<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="flex ml-2 justify-between fixed top-0 w-full bg-white">
      <div class="flex gap-12 m-2">
        <p class="font-bold text-violet-700">Educool School</p>

        <!-- Copy: Shift + Alt + Arrow Down -->
        <a class="text-gray-700 font-semibold" href="index.html">Courses</a>
        <a class="text-gray-700 font-semibold" href="About.html">About Us</a>
        <a class="text-gray-700 font-semibold" href="Contact.html"
          >Contact Us</a
        >
        <a class="text-gray-700 font-semibold" href="TodoList.html"
          >Todo List</a
        >
      </div>

      <div class="flex gap-4 mr-4 m-2">
        <button
          class="text-gray-700 font-semibold p-1 rounded-sm hover:bg-violet-700 hover:text-white"
        >
          Login
        </button>
        <button
          class="bg-violet-700 text-white p-1 font-semibold rounded-sm hover:bg-white hover:text-gray-700"
        >
          Follow Us
        </button>
      </div>
    </div>

    <!-- Todo List -->
    <div class="mt-20 flex flex-col text-center">
      <p class="text-3xl font-bold text-blue-700">Todo List</p>

      <div class="flex justify-center">
        <form
          id="todoForm"
          class="mt-2 border-1 rounded-xl w-80 flex justify-between"
        >
          <input
            id="taskInput"
            type="text"
            placeholder="Masukkan tugas"
            class="pl-2 rounded-xl"
          />
          <button
            type="submit"
            class="bg-green-600 w-100 p-1 text-white font-semibold rounded-xl hover:opacity-75"
          >
            Add
          </button>
        </form>
      </div>

      <div class="flex gap-4 justify-center m-2">
        <button
          id="popBtn"
          class="bg-yellow-300 p-1 rounded-sm font-semibold hover:opacity-75"
          type="button"
        >
          Hapus Terakhir
        </button>
        <button
          id="clearBtn"
          class="bg-red-700 text-white p-1 rounded-sm font-semibold hover:opacity-75"
          type="button"
        >
          Hapus Semua
        </button>
      </div>

      <p id="status">Total Tugas: <span id="count">0</span></p>

      <div class="flex justify-center">
        <ul id="todoList" class="mt-2 space-y-2 font-semibold"></ul>
      </div>
    </div>
  </body>

  <script src="TodoList.js"></script>
</html>
