<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            <p class="title">Educool School</p>

            <!-- Copy: Shift + Alt + Arrow Down -->
            <a href="">Courses</a>
            <a href="">Contact Us</a>
            <a href="">About Us</a>
        </div>

        <div class="right">
            <button class="login">Log in/Sign up</button>
            <button class="follow">Follow Us</button>
        </div>
    </div>

    <!-- Body Page -->
    <div class="landing">
        <div class="text">
            <h1>New way to study online with the best education system</h1>

            <button class="read">Read more</button>
            <button class="join">Join Us</button>
        </div>

        <div class="image">
            <img class="img_men" src="Img/Men.png" alt="">
        </div>
    </div>

    <!-- Animation Gear -->
    <div class="gear">
        <img class="img_gear" src="Img/gear.png" alt="">
    </div>

    <!-- Grid -->
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

  </body>
</html>
